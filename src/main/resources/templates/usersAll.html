<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace = "base :: header"></header>
<body class="scheme-primary">
	<div th:replace = "base :: navigation"></div>
	<div class="container">
	<h1 th:text="${userTemplateTitle}"></h1>
	<p>
		<div th:each = "user : ${usersList}">
			<a th:href="'/user/' + ${user.userName}" th:text = "${user.userName}">problem</a>
		</div>
	</p>
	<div th:replace = "base :: footerBanner"></div>
	</div><!-- End page container -->
</body>
</html>
