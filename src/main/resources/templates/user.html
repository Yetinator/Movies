<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace = "base :: header"></header>
<body>
	<div th:replace = "base :: navigation"></div>
	
	<h1 th:text="${userTemplateTitle}"></h1>
	<div id="movieList">
		<h2 th:text="${user.userName} + '\'s Movie List'"></h2>
		<div th:each = "movie : ${movieList}">
			<p th:text = "${movie.title}">problem</p>
		</div>
	</div>
	
	<div id="friendList">
		<h2 th:text="${user.userName} + '\'s Friend List'"></h2>
		<div th:each = "friend : ${friends}">
			<p th:text = "${friend.userName}">
			</p>	
		</div>
	</div>
	<form method="post">
		<label>Would you like to friend this friend?</label><br/>
			<button th:text = "'Friend ' + ${user.userName} + '?'" th:value = "${user.uid}" name = "userid" th:if="${notFriendsAlready}">
			
			</button>
			<br/>
	</form> 
	

</body>
</html>
